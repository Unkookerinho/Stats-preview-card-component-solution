<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="image-section">
        <picture class="image">
          <source
            media="(min-width: 600px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="Image of people sitting together using laptops"
          />
        </picture>
      </div>
      <div class="content">
        <div class="main-text">
          <h1 class="header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="flex-elements">
          <p class="element">
            <span class="number">10k+</span> <span class="text">companies</span>
          </p>

          <p class="element">
            <span class="number">314</span> <span class="text">templates</span>
          </p>

          <p class="element">
            <span class="number">12M+</span> <span class="text">queries</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/Unkookerinho" target="_blank"
        >Unkookerinho</a
      >.
    </footer>
  </body>
</html>
